<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Monthly Tracker - Local Development</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #FC4C02;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .content {
            height: 600px;
            overflow: auto;
        }
        .note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            padding: 12px;
            margin: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Strava Monthly Tracker</h1>
            <p>本地開發版本</p>
        </div>
        <div class="content">
            <div class="note">
                <strong>注意：</strong> 這是本地開發版本。Chrome 擴展功能（如 chrome.identity 和 chrome.storage）在瀏覽器中無法正常工作。
                <br><br>
                要測試完整功能，請：
                <ol>
                    <li>運行 <code>npm run build</code></li>
                    <li>在 Chrome 中載入 <code>dist/</code> 資料夾作為擴展</li>
                </ol>
            </div>
            <div id="root"></div>
        </div>
    </div>
    <script type="module" src="/src/popup/index.tsx"></script>
</body>
</html>
